name: Issue Template Automation

on:
  issues:
    types: [opened]

jobs:
  set-project-and-url:
    runs-on: ubuntu-latest

    steps:
      - name: Set project and URL
        uses: peter-evans/project-card@v3
        with:
          project: "Basic test" # Replace with your project name
          column: "To do" # Replace with your project column name
          issue-number: ${{ github.event.issue.number }}
          custom-fields: |
            [
              {
                "name": "URL",
                "value": "test"
              }
            ]
          token: ${{ secrets.GITHUB_TOKEN }}
